<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NextGen Export</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #333;
    }
    
    .header {
      padding: 16px;
      border-bottom: 1px solid #e5e5e5;
      background: #f8f9fa;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    
    .content {
      display: flex;
      height: calc(100vh - 80px);
    }
    
    .sidebar {
      width: 300px;
      background: #2c2c2c;
      color: #ffffff;
      overflow-y: auto;
    }
    
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    
    .sidebar h3 {
      margin: 0;
      padding: 16px;
      font-size: 14px;
      font-weight: 600;
      border-bottom: 1px solid #404040;
      background: #1e1e1e;
    }
    
    .collection {
      border-bottom: 1px solid #404040;
    }
    
    .collection-header {
      padding: 12px 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .collection-header:hover {
      background: #3a3a3a;
    }
    
    .collection-info {
      flex: 1;
    }
    
    .collection-name {
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .collection-count {
      font-size: 12px;
      color: #888;
    }
    
    .collection-toggle {
      font-size: 12px;
      color: #888;
      transition: transform 0.2s;
    }
    
    .collection.expanded .collection-toggle {
      transform: rotate(90deg);
    }
    
    .collection-variables {
      display: none;
      background: #1e1e1e;
      border-top: 1px solid #404040;
    }
    
    .collection.expanded .collection-variables {
      display: block;
    }
    
    .variable-item {
      padding: 8px 16px 8px 32px;
      border-bottom: 1px solid #333;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .variable-item:hover {
      background: #2a2a2a;
    }
    
    .variable-item:last-child {
      border-bottom: none;
    }
    
    .variable-name {
      font-weight: 500;
      margin-bottom: 2px;
      color: #ffffff;
    }
    
    .variable-value {
      color: #888;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .color-circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid #555;
      flex-shrink: 0;
      display: inline-block;
    }
    
    .variable-type {
      color: #007aff;
      font-size: 10px;
      margin-left: 8px;
    }
    
    .mode-section {
      border-bottom: 1px solid #333;
    }
    
    .mode-section:last-child {
      border-bottom: none;
    }
    
    .mode-header {
      padding: 8px 16px 8px 32px;
      background: #252525;
      font-size: 11px;
      font-weight: 500;
      color: #ccc;
      border-bottom: 1px solid #333;
    }
    
    .mode-variables {
      background: #1e1e1e;
    }
    
    .loading {
      padding: 20px;
      text-align: center;
      color: #888;
    }
    
    .button {
      background: #007aff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background: #0056cc;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .output {
      margin-top: 20px;
      padding: 16px;
      background: #f8f9fa;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>NextGen Export</h1>
  </div>
  
  <div class="content">
    <div class="sidebar">
      <h3>Available Collections <span id="collection-count">(0)</span></h3>
      <div id="collections-list">
        <div class="loading">Loading collections...</div>
      </div>
    </div>
    
    <div class="main">
      <h2>Export Design Tokens</h2>
      <p>Extract design tokens from Figma variables and collections.</p>
      
      <button id="export-btn" class="button">Export Tokens</button>
      
      <div id="output" class="output" style="display: none;">
        Your exported tokens will appear here...
      </div>
      
      <div id="status" class="status" style="display: none;"></div>
    </div>
  </div>

  <script>
    const collectionsList = document.getElementById('collections-list');
    const collectionCount = document.getElementById('collection-count');
    const exportBtn = document.getElementById('export-btn');
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    
    let variables = {};
    
    // Load variables on startup
    function loadVariables() {
      console.log('Loading variables...');
      parent.postMessage({ pluginMessage: { type: 'get-variables' } }, '*');
    }
    
    // Render collections
    function renderCollections(variables) {
      console.log('Rendering collections:', variables);
      
      if (!variables || Object.keys(variables).length === 0) {
        collectionsList.innerHTML = '<div class="loading">No collections found</div>';
        collectionCount.textContent = '(0)';
        return;
      }
      
      // Group collections by base name
      const groupedCollections = {};
      
      Object.entries(variables).forEach(([collectionModeKey, vars]) => {
        const parts = collectionModeKey.split('/');
        const baseCollectionName = parts[0];
        const modeName = parts.slice(1).join('/');
        
        if (!groupedCollections[baseCollectionName]) {
          groupedCollections[baseCollectionName] = {
            totalVariables: 0,
            modes: []
          };
        }
        
        groupedCollections[baseCollectionName].totalVariables += vars.length;
        groupedCollections[baseCollectionName].modes.push({
          name: modeName,
          count: vars.length,
          variables: vars
        });
      });
      
      // Render collections with expandable variables
      let html = '';
      Object.entries(groupedCollections).forEach(([collectionName, data]) => {
        // Create variables list for this collection
        let variablesHtml = '';
        data.modes.forEach(mode => {
          if (mode.variables && mode.variables.length > 0) {
            variablesHtml += `
              <div class="mode-section">
                <div class="mode-header">${mode.name} (${mode.count})</div>
                <div class="mode-variables">
                  ${mode.variables.map(variable => {
                    const colorCircle = variable.type === 'color' && variable.value !== 'No value' 
                      ? `<div class="color-circle" style="background-color: ${variable.value}"></div>`
                      : '';
                    return `
                      <div class="variable-item" data-id="${variable.id}">
                        <div class="variable-name">${variable.name}</div>
                        <div class="variable-value">
                          ${colorCircle}
                          ${variable.value}
                          <span class="variable-type">${variable.type}</span>
                        </div>
                      </div>
                    `;
                  }).join('')}
                </div>
              </div>
            `;
          }
        });
        
        html += `
          <div class="collection" data-collection="${collectionName}">
            <div class="collection-header">
              <div class="collection-info">
                <div class="collection-name">${collectionName}</div>
                <div class="collection-count">${data.totalVariables} variables</div>
              </div>
              <div class="collection-toggle">â–¶</div>
            </div>
            <div class="collection-variables">
              ${variablesHtml}
            </div>
          </div>
        `;
      });
      
      collectionsList.innerHTML = html;
      collectionCount.textContent = `(${Object.keys(groupedCollections).length})`;
      
      // Add click handlers for collection headers
      document.querySelectorAll('.collection-header').forEach(header => {
        header.addEventListener('click', () => {
          const collection = header.parentElement;
          collection.classList.toggle('expanded');
        });
      });
    }
    
    // Show status message
    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }
    
    // Handle messages from plugin
    window.onmessage = (event) => {
      const message = event.data.pluginMessage;
      console.log('Received message:', message);
      
      if (message.type === 'variables-loaded') {
        variables = message.variables;
        renderCollections(variables);
        showStatus('Collections loaded successfully!', 'success');
      } else if (message.type === 'export-complete') {
        output.textContent = message.jsonString;
        output.style.display = 'block';
        showStatus('Tokens exported successfully!', 'success');
      } else if (message.type === 'export-error') {
        showStatus(`Error: ${message.message}`, 'error');
      }
    };
    
    // Export button click
    exportBtn.addEventListener('click', () => {
      console.log('Export button clicked');
      parent.postMessage({ pluginMessage: { type: 'export-tokens' } }, '*');
    });
    
    // Load variables on startup
    loadVariables();
  </script>
</body>
</html>
